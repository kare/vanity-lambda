name: CD
on:
  push:
    tags:
      - "v*"
permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    environment:
      name: prod
      url: https://kkn.fi/vanity
    env:
      AWS_REGION: ${{ vars.AWS_REGION }}
      ARTIFACT_BUCKET: ${{ vars.ARTIFACT_BUCKET }}
      LAMBDA_NAME: ${{ vars.LAMBDA_NAME }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2
      - name: Resolve version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Using version: $VERSION"
      - name: Set up Go
        uses: actions/setup-go@v6.2.0
        with:
          go-version-file: go.mod
          cache: true
      - name: Build Lambda binary (linux/arm64)
        env:
          GOOS: linux
          GOARCH: arm64
          CGO_ENABLED: 0
        run: |
          go build -trimpath -ldflags="-s -w" -o bootstrap .
      - name: Package
        run: |
          zip function.zip bootstrap
          unzip -l function.zip
      - name: Debug selected role
        run: |
          echo "AWS_ROLE_ARN(vars)=${{ vars.AWS_ROLE_ARN }}"
          echo "AWS_REGION(env)=${AWS_REGION}"
          echo "GITHUB_REF=${GITHUB_REF}"
      - name: Debug OIDC claims (payload)
        run: |
          set -euo pipefail
          RAW="$(curl -sSf -H "Authorization: bearer ${ACTIONS_ID_TOKEN_REQUEST_TOKEN}" \
            "${ACTIONS_ID_TOKEN_REQUEST_URL}&audience=sts.amazonaws.com")"
          TOKEN="$(echo "$RAW" | python -c 'import sys,json; print(json.load(sys.stdin)["value"])')"
          PAYLOAD="$(echo "$TOKEN" | cut -d. -f2 | tr '_-' '/+' | awk '{l=length($0)%4; if(l==2) $0=$0"=="; else if(l==3) $0=$0"="; print $0}' | base64 -d)"
          echo "$PAYLOAD"
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v5.1.1
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Upload artifact to S3 (versioned path)
        run: |
          aws s3 cp function.zip \
            s3://${ARTIFACT_BUCKET}/lambda/vanity-${{ steps.version.outputs.version }}/function.zip
      - name: Update Lambda code from S3
        run: |
          aws lambda update-function-code \
            --function-name ${LAMBDA_NAME} \
            --s3-bucket ${ARTIFACT_BUCKET} \
            --s3-key lambda/vanity-${{ steps.version.outputs.version }}/function.zip
